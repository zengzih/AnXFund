<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 100px;
      height: 50px;
      background: red;
      position: relative;
    }
    .box:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 2px;
      background: blue;

    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
